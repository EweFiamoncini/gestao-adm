<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionários - Knitwear Clothing</title>
    <meta name="author" content="Ewerton Fiamoncini">
    <link rel="stylesheet" href="style/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Cadastro de Funcionários</h1>
    </header>

    <main>
        <div class="container_btn"><a href="home.html">Página Inicial</a></div>

        <form id="formCadastroFuncionario">
            <fieldset>
                <legend>Dados Pessoais</legend>

                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" maxlength="14" required>
                </div>

                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" id="sobrenome" name="sobrenome" required>
                </div>

                <div class="form-group">
                    <label for="telefone">WhatsApp:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(00)00000-0000">
                </div>
            </fieldset>

            <fieldset>
                <legend>Dados Profissionais</legend>

                <div class="form-group">
                    <label for="cargo">Cargo:</label>
                    <input type="text" id="cargo" name="cargo" required>
                </div>

                <div class="form-group">
                    <label for="departamento">Departamento:</label>
                    <select id="departamento" name="departamento" required>
                        <option value="">Selecione um departamento</option>
                        <option value="adm">Administrativo</option>
                        <option value="produção">Produção</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="dataContratacao">Data de Contratação:</label>
                    <input type="date" id="dataContratacao" name="dataContratacao" required>
                </div>
            </fieldset>

            <button type="submit">Cadastrar Funcionário</button>
        </form>
    </main>

    <footer>
        <p>&copy; <span id="anoAtual"></span> Knitwear Clothing. <br> <small>Desenvolvido por <a
                    href="https://www.linkedin.com/in/ewerton-fiamoncini/" target="_blank"> Ewerton
                    Fiamoncini</a>.</small></p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
