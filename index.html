<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Knitwear Clothing</title>
  <meta name="author" content="Ewerton Fiamoncini">
  <link rel="stylesheet" href="style/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <h1>Knitwear Clothing</h1>
  </header>

  <main>
    <form id="formLogin">
      <fieldset>
        <legend>Login</legend>
        <div class="form-group">
          <label for="login">Login:</label>
          <input type="text" id="login" name="login" placeholder="Login">
        </div>

        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" placeholder="Senha">
        </div>
      </fieldset>

      <button type="submit" href="home.html">Entrar</button>
    </form>
  </main>

  <footer>
    <p>&copy; <span id="anoAtual"></span> Knitwear Clothing. <br> <small>Desenvolvido por <a
          href="https://www.linkedin.com/in/ewerton-fiamoncini/" target="_blank"> Ewerton
          Fiamoncini</a>.</small></p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Atualizar o ano no rodapé
      const spanAno = document.getElementById('anoAtual');
      if (spanAno) {
        const dataAtual = new Date();
        spanAno.textContent = dataAtual.getFullYear();
      }

      // Código para a lógica de login
      const formLogin = document.getElementById('formLogin');
      const loginInput = document.getElementById('login');
      const passwordInput = document.getElementById('password');
      
      const loginError = document.createElement('span');
      loginError.className = 'error-message';
      loginInput.parentNode.insertBefore(loginError, loginInput.nextSibling);

      const passwordError = document.createElement('span');
      passwordError.className = 'error-message';
      passwordInput.parentNode.insertBefore(passwordError, passwordInput.nextSibling);


      formLogin.addEventListener('submit', (event) => {
        event.preventDefault(); // Impede o envio padrão do formulário

        const login = loginInput.value.trim();
        const password = passwordInput.value.trim();

        // Credenciais de exemplo (APENAS PARA FINS DE ESTUDO/DEMONSTRAÇÃO!)
        const userValido = 'admin';
        const senhaValida = 'admin';

        // Limpar mensagens de erro anteriores (se houver)
        // loginError.textContent = '';
        // passwordError.textContent = '';

        if (login === '' || password === '') {
          // alert('Por favor, preencha todos os campos.');
          // Exemplo de como você poderia setar uma mensagem no HTML
          // if (login === '') loginError.textContent = 'O campo login é obrigatório.';
          // if (password === '') passwordError.textContent = 'O campo senha é obrigatório.';
          alert('Por favor, preencha todos os campos.'); // Mantendo seu alert para simplicidade
        } else if (login === userValido && password === senhaValida) {
          alert('Login bem-sucedido! Redirecionando para a página inicial.');
          window.location.href = 'home.html';
        } else {
          alert('Login ou senha incorretos. Tente novamente.');
          // loginError.textContent = 'Login ou senha incorretos.';
          // passwordError.textContent = 'Login ou senha incorretos.';
        }
      });
    });
  </script>
</body>

</html>
