<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Knitwear Clothing</title>
  <meta name="author" content="Ewerton Fiamoncini">
  <link rel="stylesheet" href="style/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <h1>Knitwear Clothing</h1>
  </header>

  <main>
    <form id="formLogin">
      <fieldset>
        <legend>Login</legend>
        <div class="form-group">
          <label for="login">Login:</label>
          <input type="text" id="login" name="login" placeholder="Login">
        </div>

        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" placeholder="Senha">
        </div>
      </fieldset>

      <button type="submit" href="home.html">Entrar</button>
    </form>
  </main>

  <footer>
    <p>&copy; <span id="anoAtual"></span> Knitwear Clothing. <br> <small>Desenvolvido por <a
          href="https://www.linkedin.com/in/ewerton-fiamoncini/" target="_blank"> Ewerton
          Fiamoncini</a>.</small></p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
